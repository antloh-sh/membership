<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AAC Members</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #3ecf8e; --primary-hover: #34b27b; --bg: #f0f2f5; --text: #1c1c1c; --admin: #6366f1; --grey: #94a3b8; --danger: #ef4444; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 15px; color: var(--text); line-height: 1.6; }
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { text-align: center; color: var(--primary); margin-bottom: 25px; }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #eee; padding: 5px; border-radius: 8px; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 6px; font-weight: 600; font-size: 0.9rem; color: #666; transition: 0.2s; }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        label { font-size: 0.8rem; font-weight: 700; color: var(--grey); text-transform: uppercase; margin-bottom: 5px; display: block; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-bottom: 10px; }
        .admin-btn { background: var(--admin); }
        .danger-btn { background: var(--danger); margin-top: 20px; }
        .hidden { display: none; }
        .message { padding: 12px; border-radius: 8px; text-align: center; margin-bottom: 15px; font-size: 0.9rem; font-weight: 600; }
        .error { background: #fee2e2; color: #ef4444; }
        .success { background: #dcfce7; color: #16a34a; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="title">AAC Members</h2>

    <div id="msg" class="message hidden"></div>

    <div id="login-section" class="section">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <button style="background:#f1f5f9; color:#475569;" onclick="showView('forgot-section')">Forgot Password?</button>
    </div>

    <div id="forgot-section" class="section">
        <p style="text-align:center; font-size:0.9rem;">Enter your email to receive a reset link.</p>
        <input type="email" id="reset-email" placeholder="Email Address">
        <button onclick="sendResetEmail()">Send Reset Link</button>
        <button style="background:#f1f5f9; color:#475569;" onclick="showView('login-section')">Back to Login</button>
    </div>

    <div id="password-update-section" class="section">
        <h3 style="text-align:center;">Set New Password</h3>
        <p style="text-align:center; font-size:0.9rem; color:var(--grey);">Please enter a new password for your account.</p>
        <input type="password" id="new-password" placeholder="New Password (min 6 chars)">
        <button onclick="updatePassword()">Update & Log In</button>
    </div>

    <div id="main-app" class="hidden">
        <div class="nav-tabs">
            <div class="tab active" onclick="showView('profile-info')">Profile</div>
            <div class="tab" onclick="showView('search-tab')">Search</div>
            <div id="admin-tab-btn" class="tab hidden" onclick="showView('admin-tab')">Admin</div>
        </div>

        <div id="profile-info" class="section">
            <div id="user-details">Loading profile...</div>
            <button onclick="signOut()" class="danger-btn">Sign Out</button>
        </div>

        <div id="search-tab" class="section">
            <input type="text" id="search-nric" placeholder="Last 4 digits NRIC">
            <button onclick="searchMember()">Search Member</button>
            <div id="search-result" style="margin-top:20px;"></div>
        </div>

        <div id="admin-tab" class="section">
            <label>Import Data (CSV)</label>
            <input type="file" id="csv-file" accept=".csv">
            <button class="admin-btn" onclick="importCSV()">Upload & Sync</button>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://qesgfxwgbggjyvngftee.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_MJQrnWCSsg0naLA9hxkPzQ__diYSGYi';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let isRecovering = false;

    function showMsg(text, type) {
        const m = document.getElementById('msg');
        m.innerText = text; m.className = `message ${type}`; m.classList.remove('hidden');
        setTimeout(() => m.classList.add('hidden'), 5000);
    }

    function showView(viewId) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const target = document.getElementById(viewId);
        if(target) target.classList.add('active');
        
        const tab = Array.from(document.querySelectorAll('.tab')).find(t => t.innerText.toLowerCase() === viewId.split('-')[0]);
        if(tab) tab.classList.add('active');
    }

    async function signIn() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) showMsg(error.message, 'error');
        else window.location.reload();
    }

    async function sendResetEmail() {
        const email = document.getElementById('reset-email').value;
        const redirectUrl = window.location.origin + window.location.pathname;
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo: redirectUrl });
        if (error) showMsg(error.message, "error");
        else showMsg("Reset link sent to your email!", "success");
    }

    async function updatePassword() {
        const newPassword = document.getElementById('new-password').value;
        if (newPassword.length < 6) return showMsg("Min 6 characters required", "error");

        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
        if (error) showMsg(error.message, "error");
        else {
            alert("Password updated successfully!");
            await supabaseClient.auth.signOut();
            window.location.href = window.location.origin + window.location.pathname;
        }
    }

    async function signOut() { 
        await supabaseClient.auth.signOut(); 
        window.location.reload(); 
    }

    window.onload = async () => {
        // Listen for the recovery event
        supabaseClient.auth.onAuthStateChange((event) => {
            if (event === "PASSWORD_RECOVERY") {
                isRecovering = true;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('main-app').classList.add('hidden');
                showView('password-update-section');
            }
        });

        const { data: { session } } = await supabaseClient.auth.getSession();
        
        setTimeout(async () => {
            if (isRecovering) return;

            if (session) {
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('title').classList.add('hidden');
                showView('profile-info');
                
                const { data: profile } = await supabaseClient.from('profiles').select('role').eq('id', session.user.id).single();
                if (profile?.role === 'admin') document.getElementById('admin-tab-btn').classList.remove('hidden');
                
                document.getElementById('user-details').innerHTML = `<p><strong>Email:</strong> ${session.user.email}</p><p><strong>Role:</strong> ${profile?.role || 'Member'}</p>`;
            } else {
                showView('login-section');
            }
        }, 150);
    };

    // Placeholder for search/import functions from your original file
    async function searchMember() { /* logic from your index(2).html */ }
    async function importCSV() { /* logic from your index(2).html */ }
</script>
</body>
</html>
