<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AAC Members</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #3ecf8e; --primary-hover: #34b27b; --bg: #f0f2f5; --text: #1c1c1c; --admin: #6366f1; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            display: flex; 
            justify-content: center; 
            padding: 15px; 
            color: var(--text); 
            line-height: 1.6;
        }

        .container { 
            width: 100%; 
            max-width: 500px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }

        h2 { margin-top: 0; text-align: center; font-size: 1.6rem; }
        h3 { margin-top: 0; font-size: 1.4rem; }
        
        /* ADDED: select support for ETL */
        input, select { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; 
        }

        .password-wrapper { position: relative; width: 100%; }
        .toggle-password { 
            position: absolute; right: 12px; top: 50%; 
            transform: translateY(-50%); cursor: pointer; 
            font-size: 1.2rem; color: #64748b; user-select: none; z-index: 10;
        }

        button { 
            width: 100%; padding: 16px; 
            background: var(--primary); color: white; 
            border: none; border-radius: 8px; 
            font-weight: bold; font-size: 1.1rem; 
            cursor: pointer; margin-top: 10px; 
        }

        .secondary-btn { background: #f1f5f9; color: #475569; font-size: 0.95rem; padding: 12px; }

        /* ADDED: Tab Navigation Styles */
        .tab-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-nav button { margin-top: 0; flex: 1; font-size: 0.9rem; padding: 12px; }
        .tab-nav button.active { background: #e2e8f0; color: #1e293b; border: 1px solid #cbd5e1; }

        .result-item { 
            background: #f8fafc; padding: 20px; 
            border-radius: 10px; margin-bottom: 15px; 
            border: 1px solid #e2e8f0; 
        }

        .member-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; margin-bottom: 10px; }
        .member-name { font-size: 1.3rem; font-weight: bold; color: #1e293b; }
        .member-details { font-size: 1.1rem; color: #475569; }
        .result-address { color: #64748b; font-size: 1rem; margin-top: 12px; padding-top: 12px; border-top: 1px solid #e2e8f0; }

        .nok-btn { width: auto; padding: 10px 20px; font-size: 1rem; background: #3b82f6; margin-top: 0; }
        .nok-container { margin-top: 15px; padding: 15px; background: #ffffff; border: 1px dashed #3b82f6; border-radius: 8px; }
        
        /* ADDED: ETL Dropzone Styles */
        .drop-zone { border: 2px dashed var(--primary); padding: 30px; text-align: center; border-radius: 10px; cursor: pointer; background: #f9fffb; }

        .empty-state { text-align: center; padding: 30px; color: #64748b; font-size: 1.1rem; }

        .hidden { display: none; }
        .message { padding: 15px; border-radius: 8px; text-align: center; margin-top: 10px; font-weight: bold; }
        .error { background: #fee2e2; color: #ef4444; }
        .success { background: #dcfce7; color: #16a34a; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="title">AAC Members</h2>
    
    <div id="login-section">
        <input type="email" id="email" placeholder="Email">
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>
        <button onclick="signIn()">Sign In</button>
        <button class="secondary-btn" onclick="showView('reset-section')">Forgot Password?</button>
    </div>

    <div id="reset-section" class="hidden">
        <p style="text-align: center;">Enter email for reset link.</p>
        <input type="email" id="reset-email" placeholder="Email Address">
        <button onclick="sendResetEmail()">Send Reset Link</button>
        <button class="secondary-btn" onclick="showView('login-section')">Back to Login</button>
    </div>

    <div id="main-app" class="hidden">
        <div id="nav-tabs" class="tab-nav">
            <button id="search-tab-btn" class="active" onclick="switchTab('profile-info')">Search</button>
            <button id="admin-tab-btn" class="hidden" onclick="switchTab('etl-section')" style="background: var(--admin); color: white;">Update Members</button>
        </div>

        <div id="profile-info">
            <div class="search-container">
                <h3>Member Search</h3>
                <input type="text" id="search-input" placeholder="Enter Name, NRIC or Phone#" onkeyup="handleKeyPress(event)">
                <button onclick="handleSearch()">Search</button>
                <div id="search-results" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div id="etl-section" class="hidden">
            <h3>üìÇ Database Sync</h3>
            <select id="etlType">
                <option value="membership">Member Details (AACMemberDetails)</option>
                <option value="family">Family Members (FamilyMembersListing)</option>
            </select>
            <div class="drop-zone" onclick="document.getElementById('csvFile').click()">
                <span id="fileNameDisplay">Tap to select CSV file</span>
                <input type="file" id="csvFile" class="hidden" accept=".csv" onchange="updateFileNameDisplay()">
            </div>
            <button id="importBtn" onclick="runRPCImport()" style="background: #16a34a;">Upload & Sync</button>
        </div>

        <button onclick="signOut()" style="background: #64748b; margin-top: 30px;">Sign Out</button>
    </div>

    <div id="msg" class="message hidden"></div>
</div>

<script>
    const SUPABASE_URL = 'https://qesgfxwgbggjyvngftee.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_MJQrnWCSsg0naLA9hxkPzQ__diYSGYi';
    const GITHUB_URL = 'https://antloh-sh.github.io/membership/';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- ADDED: ETL Config ---
    const etlConfig = {
        membership: {
            rpc: 'import_and_merge_members',
            mapping: {
                'RegistrationDocumentNumber': 'registrationdocumentnumber',
                'FullNameNative': 'fullnamenative',
                'ToAddressAs': 'toaddressas',
                'DateOfBirth': 'dateofbirth',
                'Gender': 'gender',
                'Phone': 'phone',
                'ResidesWithinServiceBoundaryStr': 'resideswithinserviceboundarystr',
                'FullAddress': 'fulladdress'
            }
        },
        family: {
            rpc: 'import_and_merge_family',
            mapping: {
                'Patient_NRIC_Fin_Passport_No___': 'patientnricfinpassportno',
                'Family_Member_Name__': 'familymembername',
                'Relationship____To_follow_ILTC_Master_List_': 'relationshiptofollowiltcmasterlist',
                'Home_Phone': 'homephone',
                'Mobile_Phone': 'mobilephone'
            }
        }
    };

    // --- IDLE TIMEOUT LOGIC (15 MINS) ---
    let idleTimer;
    function resetIdleTimer() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(autoLogout, 900000); 
    }
    function autoLogout() { signOut(); }

    window.onload = resetIdleTimer;
    window.onmousemove = resetIdleTimer;
    window.onmousedown = resetIdleTimer; 
    window.ontouchstart = resetIdleTimer; 
    window.onclick = resetIdleTimer;     
    window.onkeypress = resetIdleTimer;   

    // --- UI HELPERS ---
    function handleKeyPress(event) { if (event.key === "Enter") handleSearch(); }

    function showMsg(text, type) {
        const msgDiv = document.getElementById('msg');
        msgDiv.innerText = text;
        msgDiv.className = `message ${type}`;
        msgDiv.classList.remove('hidden');
        setTimeout(() => msgDiv.classList.add('hidden'), 5000);
    }

    function showView(sectionId) {
        const sections = ['login-section', 'reset-section', 'profile-info', 'etl-section'];
        sections.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.classList.add('hidden');
        });
        document.getElementById(sectionId).classList.remove('hidden');
    }

    // ADDED: Tab Switching
    function switchTab(viewId) {
        showView(viewId);
        document.querySelectorAll('.tab-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(viewId === 'profile-info' ? 'search-tab-btn' : 'admin-tab-btn').classList.add('active');
    }

    // ADDED: File UI
    function updateFileNameDisplay() {
        const f = document.getElementById('csvFile').files[0];
        document.getElementById('fileNameDisplay').innerText = f ? f.name : "Tap to select CSV file";
    }

    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling;
        input.type = input.type === "password" ? "text" : "password";
        icon.innerText = input.type === "password" ? "üëÅÔ∏è" : "üîí";
    }

    // --- AUTH ACTIONS ---
    async function signIn() {
        const { error } = await supabaseClient.auth.signInWithPassword({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        });
        if (error) return showMsg(error.message, 'error');
        window.location.reload();
    }

    // --- PRESERVED ORIGINAL SEARCH LOGIC ---
    async function handleSearch() {
        const term = document.getElementById('search-input').value.trim();
        const resultsDiv = document.getElementById('search-results');
        if (term.length < 2) return;

        resultsDiv.innerHTML = "<p>Searching...</p>";

        const { data, error } = await supabaseClient.rpc('search_members_generic', { search_term: term });

        if (error) {
            resultsDiv.innerHTML = `<div class="message error">${error.message}</div>`;
            return;
        }

        if (!data || data.length === 0) {
            resultsDiv.innerHTML = `
                <div class="empty-state">
                    <p>üö´ No results found for "${term}"</p>
                    <small>Try a different name or NRIC or phone number.</small>
                </div>
            `;
            return;
        }

        resultsDiv.innerHTML = data.map(member => `
            <div class="result-item">
                <div class="member-header">
                    <div class="member-name">
                        ${member.fullnamenative} ${member.toaddressas ? `(${member.toaddressas})` : ''}
                    </div>
                    <button class="nok-btn" onclick="fetchNOK('${member.registrationdocumentnumber}')">NOK</button>
                </div>
                <div class="member-details">
                    <strong>NRIC:</strong> ${member.registrationdocumentnumber}<br>
                    <strong>Tel:</strong> ${member.phone || 'N/A'}
                </div>
                <div class="result-address"><strong>Address:</strong><br>${member.fulladdress || 'N/A'}</div>
                <div id="nok-list-${member.registrationdocumentnumber}" class="nok-container hidden"></div>
            </div>
        `).join('');
    }

    // --- PRESERVED ORIGINAL NOK LOGIC ---
    async function fetchNOK(regNo) {
        const container = document.getElementById(`nok-list-${regNo}`);
        if (!container.classList.contains('hidden')) { container.classList.add('hidden'); return; }
        container.classList.remove('hidden');
        container.innerHTML = "Loading NOK...";
        const { data } = await supabaseClient.rpc('get_member_nok', { reg_no: regNo });
        if (!data || data.length === 0) {
            container.innerHTML = "<p style='font-size: 0.9rem;'>No NOK found.</p>";
            return;
        }
        container.innerHTML = `
            <div style="font-weight: bold; color: #3b82f6; margin-bottom: 8px;">Family Contacts:</div>
            ${data.map(nok => `
                <div style="font-size: 1rem; padding: 8px 0; border-bottom: 1px solid #eee;">
                    <strong>${nok.familymembername}</strong> (${nok.relationshiptofollowiltcmasterlist || 'N/A'})<br>
                    Mobile: ${nok.mobilephone || 'N/A'}<br>
                    Home: ${nok.homephone || 'N/A'}
                </div>
            `).join('')}
        `;
    }

    // --- ADDED: ETL RPC IMPORT ---
    async function runRPCImport() {
        const file = document.getElementById('csvFile').files[0];
        const setup = etlConfig[document.getElementById('etlType').value];
        if (!file) return showMsg("Please select a file.", "error");

        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async function(results) {
                const transformed = results.data.map(row => {
                    let r = {};
                    for (let k in setup.mapping) {
                        let v = row[k] || "";
                        if (k === 'ResidesWithinServiceBoundaryStr') v = v.toLowerCase() === 'yes' ? 'true' : 'false';
                        if (k === 'DateOfBirth' && v.includes('-')) {
                            const d = new Date(v); if (!isNaN(d)) v = d.toISOString().split('T')[0];
                        }
                        r[setup.mapping[k]] = v;
                    }
                    return r;
                });
                showMsg("Syncing with database...", "success");
                const { error } = await supabaseClient.rpc(setup.rpc, { import_data: transformed });
                if (error) return showMsg(error.message, "error");
                showMsg("Database Sync Successful!", "success");
            }
        });
    }

    async function signOut() { 
        await supabaseClient.auth.signOut(); 
        window.location.href = GITHUB_URL; 
    }

    window.onload = async () => {
        resetIdleTimer();
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            // Updated to main app wrapper
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('title').classList.add('hidden');
            showView('profile-info');

            // ADDED: Admin Check
            const { data: profile } = await supabaseClient.from('profiles').select('role').eq('id', user.id).single();
            if (profile?.role === 'admin') document.getElementById('admin-tab-btn').classList.remove('hidden');
        } else {
            showView('login-section');
        }
    };
</script>
</body>
</html>
