<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AAC Member Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #3ecf8e; --primary-hover: #34b27b; --bg: #f0f2f5; --text: #1c1c1c; }
        
        /* Mobile-First Adjustments */
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            display: flex; 
            justify-content: center; 
            padding: 15px; /* Reduced padding for mobile edges */
            color: var(--text); 
            line-height: 1.6;
        }

        .container { 
            width: 100%; 
            max-width: 500px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }

        h2, h3 { margin-top: 0; text-align: center; font-size: 1.5rem; }
        
        input { 
            width: 100%; 
            padding: 14px; /* Larger tap area */
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; /* Prevents iOS zoom-on-focus */
        }

        button { 
            width: 100%; 
            padding: 16px; /* Larger tap area */
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 10px; 
        }

        /* Result Item Optimization */
        .result-item { 
            background: #f8fafc; 
            padding: 18px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #e2e8f0; 
        }

        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
        }

        .member-name { 
            font-size: 1.2rem; /* Larger font for names */
            font-weight: bold; 
            color: #1e293b;
        }

        .member-details { 
            font-size: 1rem; /* Readable details */
            color: #475569;
        }

        .result-address { 
            color: #64748b; 
            font-size: 0.95rem; 
            margin-top: 10px; 
            padding-top: 10px; 
            border-top: 1px solid #e2e8f0; 
        }

        /* NOK Specific Optimization */
        .nok-btn { 
            width: auto; 
            padding: 10px 18px; 
            font-size: 0.9rem; 
            background: #3b82f6; 
            margin-top: 0; 
        }

        .nok-container { 
            margin-top: 12px; 
            padding: 15px; 
            background: #ffffff; 
            border: 1px dashed #3b82f6; 
            border-radius: 8px; 
        }

        .nok-entry {
            font-size: 1rem;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .hidden { display: none; }
        .message { padding: 15px; border-radius: 8px; text-align: center; margin-top: 10px; font-weight: bold; }
        .error { background: #fee2e2; color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="title">AAC Portal</h2>
    
    <div id="login-section">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
    </div>

    <div id="profile-info" class="hidden">
        <div class="search-container">
            <h3>Member Search</h3>
            <input type="text" id="search-input" placeholder="Enter Name or Reg No..." onkeyup="handleKeyPress(event)">
            <button onclick="handleSearch()">Search</button>
            <div id="search-results" style="margin-top: 20px;"></div>
        </div>
        <button onclick="signOut()" style="background: #64748b; margin-top: 30px;">Sign Out</button>
    </div>

    <div id="msg" class="message hidden"></div>
</div>

<script>
    const SUPABASE_URL = 'https://qesgfxwgbggjyvngftee.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_MJQrnWCSsg0naLA9hxkPzQ__diYSGYi';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function handleKeyPress(event) { if (event.key === "Enter") handleSearch(); }

    async function signIn() {
        const { error } = await supabaseClient.auth.signInWithPassword({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        });
        if (error) {
            const msg = document.getElementById('msg');
            msg.innerText = error.message;
            msg.className = "message error";
            msg.classList.remove('hidden');
        } else {
            window.location.reload();
        }
    }

    async function handleSearch() {
        const term = document.getElementById('search-input').value.trim();
        const resultsDiv = document.getElementById('search-results');
        if (term.length < 2) return;

        resultsDiv.innerHTML = "<p>Searching...</p>";

        const { data, error } = await supabaseClient.rpc('search_members_generic', { search_term: term });

        if (error) {
            resultsDiv.innerHTML = `<div class="message error">${error.message}</div>`;
            return;
        }

        // Display results with larger mobile-friendly layout
        resultsDiv.innerHTML = data.map(member => `
            <div class="result-item">
                <div class="member-header">
                    <div class="member-name">
                        ${member.fullnamenative} ${member.toaddressas ? `<br><span style="color: #3b82f6; font-size: 0.9rem;">(${member.toaddressas})</span>` : ''}
                    </div>
                    <button class="nok-btn" onclick="fetchNOK('${member.registrationdocumentnumber}')">NOK</button>
                </div>
                <div class="member-details">
                    <strong>Reg:</strong> ${member.registrationdocumentnumber}<br>
                    <strong>Tel:</strong> ${member.phone || 'N/A'}
                </div>
                <div class="result-address">
                    <strong>Address:</strong><br>${member.fulladdress || 'N/A'}
                </div>
                <div id="nok-list-${member.registrationdocumentnumber}" class="nok-container hidden"></div>
            </div>
        `).join('');
    }

    async function fetchNOK(regNo) {
        const container = document.getElementById(`nok-list-${regNo}`);
        if (!container.classList.contains('hidden')) { container.classList.add('hidden'); return; }

        container.classList.remove('hidden');
        container.innerHTML = "Loading NOK...";

        const { data } = await supabaseClient.rpc('get_member_nok', { reg_no: regNo });

        if (!data || data.length === 0) {
            container.innerHTML = "No NOK found.";
            return;
        }

        // Detailed NOK display for mobile
        container.innerHTML = `
            <div style="font-weight: bold; color: #3b82f6; margin-bottom: 5px;">Family Contacts:</div>
            ${data.map(nok => `
                <div class="nok-entry">
                    <strong>${nok.familymembername}</strong><br>
                    <span style="font-size: 0.9rem;">
                        Relation: ${nok.relationshiptofollowiltcmasterlist || 'N/A'}<br>
                        Mob: ${nok.mobilephone || 'N/A'}<br>
                        Home: ${nok.homephone || 'N/A'}
                    </span>
                </div>
            `).join('')}
        `;
    }

    async function signOut() { await supabaseClient.auth.signOut(); window.location.reload(); }

    window.onload = async () => {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) document.getElementById('profile-info').classList.remove('hidden'), document.getElementById('login-section').classList.add('hidden');
    };
</script>
</body>
</html>
