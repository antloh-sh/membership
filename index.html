<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC Member Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #3ecf8e; --primary-hover: #34b27b; --bg: #f0f2f5; --text: #1c1c1c; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 40px; color: var(--text); }
        .container { width: 100%; max-width: 450px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h2 { margin-top: 0; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .password-wrapper { position: relative; width: 100%; }
        .toggle-password { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.2rem; color: #64748b; user-select: none; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        button:hover { background: var(--primary-hover); }
        .secondary-btn { background: #f1f5f9; color: #475569; margin-top: 8px; font-size: 0.85rem; }
        .logout-btn { background: #ef4444; color: white; margin-top: 20px; }
        .hidden { display: none; }
        .message { margin-top: 15px; font-size: 0.9rem; padding: 12px; border-radius: 6px; text-align: center; }
        .error { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
        .success { background: #dcfce7; color: #16a34a; border: 1px solid #bbf7d0; }
        .role-badge { background: #3b82f6; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        
        /* Search Styling */
        .search-container { margin-top: 25px; border-top: 2px solid #f0f2f5; padding-top: 20px; }
        .result-item { background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #e2e8f0; font-size: 0.9rem; line-height: 1.4; }
        .result-address { color: #64748b; font-size: 0.8rem; margin-top: 8px; display: block; border-top: 1px solid #e2e8f0; padding-top: 6px; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="title">Login</h2>
    
    <div id="login-section">
        <input type="email" id="email" placeholder="Email">
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>
        <button onclick="signIn()">Sign In</button>
        <button class="secondary-btn" onclick="showView('reset-section')">Forgot Password?</button>
    </div>

    <div id="reset-section" class="hidden">
        <input type="email" id="reset-email" placeholder="Email Address">
        <button onclick="sendResetEmail()">Send Reset Link</button>
        <button class="secondary-btn" onclick="showView('login-section')">Back to Login</button>
    </div>

    <div id="update-password-section" class="hidden">
        <input type="password" id="new-password" placeholder="New Password">
        <button onclick="updatePassword()">Update Password</button>
    </div>

    <div id="profile-info" class="hidden">
        <p>Logged in as:<br><strong id="user-display"></strong></p>
        <p>Access Level: <span id="user-role" class="role-badge"></span></p>

        <div class="search-container">
            <h3>Member Search</h3>
            <p style="font-size: 0.8rem; color: #64748b; margin-bottom: 5px;">Search by Name, NRIC, or Phone</p>
            
            <input type="text" id="search-input" placeholder="Search..." onkeyup="handleKeyPress(event)">
            
            <button onclick="handleSearch()">Search Members</button>
            <div id="search-results" style="margin-top: 15px;"></div>
        </div>

        <button onclick="signOut()" class="logout-btn">Sign Out</button>
    </div>

    <div id="msg" class="message hidden"></div>
</div>

<script>
    const SUPABASE_URL = 'https://qesgfxwgbggjyvngftee.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_MJQrnWCSsg0naLA9hxkPzQ__diYSGYi';
    const GITHUB_URL = 'https://antloh-sh.github.io/membership/';
    
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- NEW: Enter Key Handler ---
    function handleKeyPress(event) {
        if (event.key === "Enter") {
            handleSearch();
        }
    }

    // --- AUTH ACTIONS (Same as before) ---
    async function signIn() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) return showMsg(error.message, 'error');
        window.location.reload(); 
    }

    async function fetchRole(user) {
        const { data: profile } = await supabaseClient.from('profiles').select('role').eq('id', user.id).single();
        document.getElementById('user-display').innerText = user.email;
        const roleEl = document.getElementById('user-role');
        roleEl.innerText = profile ? profile.role.toUpperCase() : "NO PROFILE";
        showView('profile-info');
    }

    // --- UPDATED SEARCH LOGIC ---
    async function handleSearch() {
        const searchTerm = document.getElementById('search-input').value.trim();
        const resultsDiv = document.getElementById('search-results');
        
        if (searchTerm.length < 2) {
            resultsDiv.innerHTML = "<p class='message error'>Please enter at least 2 characters.</p>";
            return;
        }

        resultsDiv.innerHTML = "<p>Searching...</p>";

        const { data, error } = await supabaseClient.rpc('search_members_generic', { 
            search_term: searchTerm 
        });

        if (error) {
            resultsDiv.innerHTML = `<div class="message error">${error.message}</div>`;
            return;
        }

        if (!data || data.length === 0) {
            resultsDiv.innerHTML = "<p>No members found.</p>";
            return;
        }

        // Display results: Name and Nickname (toaddressas) bolded on one line
        resultsDiv.innerHTML = data.map(member => `
            <div class="result-item">
                <div style="font-weight: bold; margin-bottom: 4px;">
                    ${member.fullnamenative} ${member.toaddressas ? `(${member.toaddressas})` : ''}
                </div>
                <div>
                    <small>NRIC: ${member.registrationdocumentnumber}</small><br>
                    <small>Contact: ${member.phone || 'N/A'}</small>
                </div>
                <div class="result-address">
                    Address: ${member.fulladdress || 'N/A'}
                </div>
            </div>
        `).join('');
    }

    // UI Helpers (Omitted for brevity, keep your original showView, togglePasswordVisibility, etc.)
    function showMsg(text, type) {
        const msgDiv = document.getElementById('msg');
        msgDiv.innerText = text;
        msgDiv.className = `message ${type}`;
        msgDiv.classList.remove('hidden');
    }

    function showView(sectionId) {
        const sections = ['login-section', 'reset-section', 'update-password-section', 'profile-info'];
        sections.forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(sectionId).classList.remove('hidden');
        const titles = { 'login-section': 'Login', 'reset-section': 'Reset Password', 'update-password-section': 'New Password', 'profile-info': 'Dashboard' };
        document.getElementById('title').innerText = titles[sectionId];
    }

    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling;
        if (input.type === "password") { input.type = "text"; icon.innerText = "üîí"; } 
        else { input.type = "password"; icon.innerText = "üëÅÔ∏è"; }
    }

    async function signOut() {
        await supabaseClient.auth.signOut();
        window.location.href = GITHUB_URL;
    }

    window.onload = async () => {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) fetchRole(user);
        else showView('login-section');
    };
</script>
</body>
</html>
